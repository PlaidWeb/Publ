[tool.poetry]
name = "Publ"
version = "0.6.6"
description = "A flexible web-based publishing framework"
authors = ["fluffy <fluffy@beesbuzz.biz>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/PlaidWeb/Publ"
homepage = "https://publ.beesbuzz.biz/"

[tool.poetry.dependencies]
python = "^3.5"
arrow = "*"
atomicwrites = "*"
authl = "*"
awesome-slugify = "*"
flask = "*"
flask_caching = "*"
misaka = "*"
pillow = "*"
pony = "*"
pygments = "*"
watchdog = "^0.10.3"

[tool.poetry.dev-dependencies]
autopep8 = "*"
coverage = "*"
flake8 = "*"
mypy = "*"
pylint = "*"
pytest = "*"
isort = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
